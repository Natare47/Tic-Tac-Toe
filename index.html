<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="white-theme">
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div id="bar"></div>
        <div class="playernames" >
            <input class= "playerdisplay" type="text" placeholder="Type Player 1..." maxlength="15">
            <input class= "playerdisplay" type="text" placeholder="Type Player 2..." maxlength="15">
            <button id= "playBtn" disabled="true">Play</button>
        </div>
        <div class="playersdisplay" >

        </div>
        <div class="game-interface">
            <div class="tile right-border bottom-border"></div>
            <div class="tile right-border bottom-border"></div>
            <div class="tile bottom-border"></div>
            <div class="tile right-border bottom-border"></div>
            <div class="tile right-border bottom-border"></div>
            <div class="tile bottom-border"></div>
            <div class="tile right-border"></div>
            <div class="tile right-border"></div>
            <div class="tile"></div>
            <div class="strike" id="strike"></div>
        </div>

        <div class="game-over" hidden>
            <h2 class="game-over-text">Winner is</h2>
            <button class= "resetBtn" onclick="resetGame()">Play Again</button>
        </div>
        <button class="switchTheme" onclick="switchTheme()">White/Dark Theme</button>
    </main>
</body>
</html>
